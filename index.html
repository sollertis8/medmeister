</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="css/rotating-card.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-shorten-js/dist/css/shorten.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>

    <div class="top-nav">
        <div class="logo-container">
            <a href="#">
                <img src="images/Medmeister-Logo.png" width="50%" height="50%" />
            </a>
        </div>
    </div>
    <div class="modal fade bd-example-modal-lg" id="profile-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <navbar-header>
                    <ul>
                        <section>
                            <div class="profile-image js-profile-image"></div>
                            <div class="profile-name js-profile-name"></div>
                            <div class="profile-title js-profile-title"></div>
                        </section>

                        <div class="line"></div>
                        <div class="practice">
                            <div class="icons">
                                <i class="glyphicon glyphicon-th" style="color: rgb(59, 165, 207)">
                                </i>
                            </div>
                            <p>
                                <label for="profile-practice">Practice</label>
                                <div class="profile-practice js-profile-practice"></div>
                            </p>
                        </div>
                        <div class="line"></div>
                        <section class="address js-address">
                            <p>
                                <div class="icons">
                                    <i class="glyphicon glyphicon-home" style="color: rgb(59, 165, 207)">
                                    </i>
                                </div>
                                <label for="address">Address</label>
                            </p>
                            <span class="practice-address js-practice-address"></span>
                            <div class="practice-address2 js-practice-address2"></div>
                            <span class="practice-city js-practice-city"></span>
                            <span class="practice-state js-practice-state"></span>
                            <span class="practice-zip js-practice-zip"></span>
                            <div class="line"></div>
                            <div class="icons">
                                <i class="glyphicon glyphicon-phone" style="color: rgb(59, 165, 207)">
                                </i>
                            </div>
                            <p>
                                <label for="profile-contact">Phone</label>
                            </p>
                            <span class="profile-contact js-profile-contact"></span>
                        </section>
                    </ul>
                </navbar-header>
                <div class="nav-modal">
                    <div class="w3-bar w3-black">
                        <button class="w3-bar-item w3-button" onclick="openTab('Bio')" autofocus="true">Bio</button>
                        <button class="w3-bar-item w3-button" id="mobile-practice" onclick="openTab('Practice_mobile')">Practice</button>
                        <button class="w3-bar-item w3-button" onclick="openTab('Insurance_Accepted')">Insurance Accepted</button>
                        <button class="w3-bar-item w3-button" id="map-button" onclick="openTab('profile-map')">Map</button>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
                <div class="main-profile-content">
                    <div id="Bio" class="profile-tab">
                        <h2>Bio</h2>
                        <div class="profile-bio js-profile-bio"></div>
                    </div>
                    <div id="Practice_mobile" class="profile-tab" style="display:none">
                        <h2>Practice</h2>
                        <div class="mobile-practice">
                            <div class="icons">
                                <i class="glyphicon glyphicon-th" style="color: rgb(59, 165, 207)">
                                </i>
                            </div>
                            <p>
                                <label for="profile-practice">Practice</label>
                                <div class="profile-practice js-profile-practice"></div>
                            </p>
                        </div>
                        <div class="mobile-line"></div>
                        <section class="mobile-address js-mobile-address">
                            <p>
                                <div class="icons">
                                    <i class="glyphicon glyphicon-home" style="color: rgb(59, 165, 207)">
                                    </i>
                                </div>
                                <label for="mobile-address">Address</label>
                            </p>
                            <span class="practice-address js-practice-address"></span>
                            <div class="practice-address2 js-practice-address2"></div>
                            <span class="practice-city js-practice-city"></span>
                            <span class="practice-state js-practice-state"></span>
                            <span class="practice-zip js-practice-zip"></span>
                            <div class="mobile-line"></div>
                            <div class="icons">
                                <i class="glyphicon glyphicon-phone" style="color: rgb(59, 165, 207)">
                                </i>
                            </div>
                            <p>
                                <label for="profile-contact">Phone</label>
                            </p>
                            <span class="profile-contact js-profile-contact"></span>
                        </section>
                    </div>
                    <div id="Insurance_Accepted" class="profile-tab" style="display:none">
                        <div class="profile-insurance js-profile-insurance"></div>
                    </div>
                    <div id="profile-map" class="profile-tab" style="display:none">
                        <h2>Map</h2>
                        <div id="map_canvas">
                            <div id="map" class="profile-map js-profile-map"></div>
                        </div>
                        <div class="doctor_distance js-doctor-distance"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="content clearfix">

            <div class="find-text">Find the right doctor for you!</div>
            <div class="search-parent">
                <div class="center-wrapper">
                    <form class="search-form js-search-form" action="#">
                        <p>
                            <label for="specialty">Select Specialty: </label>
                            <select required class="specialty js-specialty">
                            </select>
                        </p>
                        <!-- <p>
                <label for="insurance">Select Insurance Plan: </label>
                <select required class="insurance js-insurance">
                </select>
            </p> -->
                        <p>
                            <label for="range">Select Range: </label>
                            <select required class="range js-range">
                                <option selected value="10">Within 10 Miles</option>
                                <option value="15">Within 15 Miles</option>
                                <option value="20">Within 20 Miles</option>
                                <option value="25">Within 25 Miles</option>
                                <option value="30">Within 30 Miles</option>
                                <option value="35">Within 35 Miles</option>
                                <option value="40">Within 40 Miles</option>
                                <option value="45">Within 45 Miles</option>
                                <option value="50">Within 50 Miles</option>
                            </select>
                        </p>
                        <button type="submit" id="submit" class="btn btn-info btn-lg">
                            <i class="fa fa-binoculars" aria-hidden="true"></i> Find a Doctor</button>
                    </form>
                </div>
            </div>
            <div class="results-container">
                <div class="col-lg-12">
                    <section>
                        <div class="search-resuts js-search-results">
                        </div>
                    </section>
                    <section>
                        <div class="profile js-profile"></div>
                    </section>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArBdA5jn98M9oGqcPbAq5oFi0U5nQPKJ0&callback=initMap"
            type="text/javascript"></script>
        <script src="jquery-shorten-js/dist/jquery-shorten.js"></script>
